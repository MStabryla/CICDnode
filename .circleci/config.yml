version: 2.1
orbs: 
  node: circleci/node@2.1.0
jobs:
  build-and-test-client:
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - run: 
          name: Testowanie
          command: npm test
          working_directory: ./client
  build-and-test-server:
    executor: node/default
    steps:
      - checkout
      - run: cd client
      - node/install-packages
      - run: npm test
workflows:
  build-and-test:
   jobs:
    - build-and-test-client
    - build-and-test-server
